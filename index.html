<!DOCTYPE html>
<html>
<head>
    <title>Virtual Aquarium</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video-player" src="" title="Virtual Aquarium powered by EXPLORE.org" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        const videoUrls = [
            'https://www.youtube.com/embed/yuhnCtTPtZo',
            'https://www.youtube.com/embed/1rvCfsW_qTA',
            'https://www.youtube.com/embed/DHUnz4dyb54',
            'https://www.youtube.com/embed/kkYybcn5VoM'
        ];

        const randomIndex = Math.floor(Math.random() * videoUrls.length);
        const randomVideoUrl = videoUrls[randomIndex];

        const player = document.getElementById('video-player');
        // Append autoplay and mute parameters to the selected URL
        player.src = `${randomVideoUrl}?autoplay=1&mute=1`;
    </script>
</body>
</html>
